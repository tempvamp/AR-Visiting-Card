<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>AR Business Card</title>

  <!-- A-Frame and AR.js -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- AR Scene -->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <a-marker type="pattern" url="assets/qr-code.patt" id="marker">

      <!-- Profile Photo left -->
      <a-image id="photo-asset"
        src="assets/profile.jpg"
        position="-1.8 0.3 0"
        width="1"
        height="1"
        visible="false"
        class="clickable">
      </a-image>

      <!-- Text (Name and Title) above -->
      <a-text id="text-asset"
        value="Ashish M. Muley\nInstrumentation Engineer"
        position="0 1.4 0"
        align="center"
        color="#00D4FF"
        width="4"
        visible="false">
      </a-text>

      <!-- Resume Preview box right -->
      <a-plane id="resume-preview"
        position="1.7 0.3 0"
        rotation="0 0 0"
        width="2.2"
        height="1.5"
        color="#000"
        visible="false"
        material="shader: flat; src: assets/resume-preview.jpg"
        class="clickable">
      </a-plane>

      <!-- Resume button below resume preview -->
      <a-box id="resume-button"
        position="1.7 -0.7 0"
        width="1.2"
        height="0.3"
        depth="0.1"
        color="#FF6B6B"
        visible="false"
        class="clickable">
        <a-text value="ğŸ“„ Download Resume"
          position="0 0 0.06"
          align="center"
          color="#fff"
          width="4">
        </a-text>
      </a-box>

      <!-- Contact buttons under name -->
      <a-cylinder id="linkedin-btn"
        position="-0.9 0.7 0"
        radius="0.15"
        height="0.1"
        color="#0077B5"
        visible="false"
        class="clickable">
        <a-text value="LinkedIn"
          position="0 0 0.06"
          align="center"
          color="#fff"
          width="2.5">
        </a-text>
      </a-cylinder>
      <a-cylinder id="whatsapp-btn"
        position="0 0.7 0"
        radius="0.15"
        height="0.1"
        color="#25D366"
        visible="false"
        class="clickable">
        <a-text value="WhatsApp"
          position="0 0 0.06"
          align="center"
          color="#fff"
          width="2.5">
        </a-text>
      </a-cylinder>
      <a-cylinder id="email-btn"
        position="0.95 0.7 0"
        radius="0.15"
        height="0.1"
        color="#EA4335"
        visible="false"
        class="clickable">
        <a-text value="Email"
          position="0 0 0.06"
          align="center"
          color="#fff"
          width="2.5">
        </a-text>
      </a-cylinder>

    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script src="app.js"></script>
</body>
</html>
