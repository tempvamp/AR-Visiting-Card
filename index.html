<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AR Business Card</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- AR Scene loads immediately -->
  <!-- QR Landing Section -->
<div id="landing" class="landing">
  <h1>Scan to View My AR Business Card</h1>
  <img src="assets/qr.png" alt="Scan to open AR Business Card" class="qr-img" />
  <p>Or open directly <a href="https://tempvamp.github.io/AR-Visiting-Card" target="_blank">here</a>.</p>
</div>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <a-marker preset="hiro">
      <!-- Profile Text -->
      <a-text
        value="Ashish M. Muley\nInstrumentation Engineer"
        position="0 1.5 0"
        color="#00D4FF"
        align="center"
        width="6">
      </a-text>

      <!-- Profile Photo -->
      <a-image
        src="assets/profile.jpg"
        position="-1 0.8 0"
        width="1"
        height="1"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 8000">
      </a-image>

      <!-- Company Logo -->
      <a-image
        src="assets/logo.png"
        position="1 0.8 0"
        width="1"
        height="1"
        animation="property: scale; to: 1.2 1.2 1.2; direction: alternate; dur: 2000; loop: true">
      </a-image>

      <!-- Demo Video (optional) -->
      <a-video
        src="assets/demo.mp4"
        position="0 0 0"
        width="1.6"
        height="0.9"
        autoplay="true"
        loop="true"
        muted="true">
      </a-video>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
  <script src="app.js"></script>
</body>
</html>
