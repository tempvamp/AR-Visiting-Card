<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>AR Business Card</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <!-- QR as marker -->
    <a-marker type="pattern" url="assets/qr-code.patt" id="marker">
      
      <!-- Above: Name Text -->
      <a-text id="text-asset"
        value="Ashish M. Muley"
        align="center"
        color="#00D4FF"
        position="0 2 0"
        width="4"
        visible="false">
      </a-text>
      
      <!-- Left: Demo Video -->
      <a-video id="video-asset"
        src="assets/demo.mp4"
        position="-1.5 0.5 0"
        width="1"
        height="0.6"
        autoplay="true"
        loop="true"
        muted="true"
        visible="false">
      </a-video>

      <!-- Center QR (invisible plane) -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="1" height="1"
        material="transparent: true; opacity: 0;">
      </a-plane>

      <!-- Right: Logo -->
      <a-image id="logo-asset"
        src="assets/logo.png"
        position="1.5 0.5 0"
        width="1"
        height="1"
        visible="false">
      </a-image>

      <!-- Below: Profile Photo -->
      <a-image id="photo-asset"
        src="assets/profile.jpg"
        position="0 -1 0"
        width="0.8"
        height="0.8"
        visible="false">
      </a-image>
      
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script src="app.js"></script>
</body>
</html>
