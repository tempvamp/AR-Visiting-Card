<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>2D Plane AR Business Card</title>

  <!-- A-Frame & AR.js -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>

  <!-- Gesture controls -->
  <script src="https://cdn.jsdelivr.net/npm/aframe-gesture-detector@3.0.2/dist/aframe-gesture-detector.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-super-hands@4.0.2/dist/aframe-super-hands.min.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false;">
    <a-marker type="pattern" url="assets/qr-code.patt" id="marker">

      <!-- All assets positioned on same Z=0 plane -->

      <!-- Name at top-center -->
      <a-entity position="0 0.9 0" id="name-entity" gesture-detector super-hands visible="false" class="interactive">
        <a-text value="Ashish M. Muley" align="center" color="#00DFFF" width="3"></a-text>
      </a-entity>

      <!-- Video left-center -->
      <a-entity position="-1 0 0" id="video-entity" gesture-detector super-hands visible="false" class="interactive">
        <a-video id="video-asset" src="#demoVideo" width="1.2" height="0.7" autoplay loop muted playsinline></a-video>
      </a-entity>

      <!-- Logo center -->
      <a-entity position="0 0 0" id="logo-entity" gesture-detector super-hands visible="false" class="interactive">
        <a-image id="logo-asset" src="assets/logo.png" width="1" height="1"></a-image>
      </a-entity>

      <!-- Profile photo right-center -->
      <a-entity position="1 0 0" id="photo-entity" gesture-detector super-hands visible="false" class="interactive">
        <a-image id="photo-asset" src="assets/profile.jpg" width="1" height="1"></a-image>
      </a-entity>

    </a-marker>

    <a-assets>
      <video id="demoVideo" src="assets/demo.mp4" preload="auto" loop crossorigin="anonymous"></video>
    </a-assets>

    <a-entity camera></a-entity>
  </a-scene>

  <script src="app.js"></script>
</body>
</html>
