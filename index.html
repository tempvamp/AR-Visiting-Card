<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>AR Business Card</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- AR Scene -->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <!-- Your QR code pattern -->
    <a-marker type="pattern" url="assets/qr-code.patt" id="marker">
      
      <!-- Above QR: Name -->
      <a-text id="text-asset"
        value="Ashish M. Muley"
        position="0 1.2 0"
        align="center"
        color="#00D4FF"
        width="2"
        visible="false">
      </a-text>
      
      <!-- Left of QR: Demo Video -->
      <a-video id="video-asset"
        src="assets/demo.mp4"
        position="-1.2 0 0"
        rotation="0 0 0"
        width="1"
        height="0.6"
        autoplay="true"
        loop="true"
        muted="true"
        visible="false">
      </a-video>
      
      <!-- Right of QR: Logo -->
      <a-image id="logo-asset"
        src="assets/logo.png"
        position="1.2 0 0"
        rotation="0 0 0"
        width="0.8"
        height="0.8"
        visible="false">
      </a-image>
      
      <!-- Below QR: Profile Photo -->
      <a-image id="photo-asset"
        src="assets/profile.jpg"
        position="0 -1.2 0"
        rotation="0 0 0"
        width="0.8"
        height="0.8"
        visible="false">
      </a-image>
      
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
  <script src="app.js"></script>
</body>
</html>
