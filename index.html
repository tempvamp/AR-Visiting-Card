<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>AR Business Card</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- AR Scene -->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <!-- Use your QR code pattern as AR marker -->
    <a-marker type="pattern" url="assets/qr-code.patt" id="marker">
      <!-- Pop-in assets -->
      <a-text id="text-asset"
        value="Ashish M. Muley\nInstrumentation Engineer"
        position="0 1.5 0"
        align="center"
        color="#00D4FF"
        width="6"
        visible="false">
      </a-text>
      <a-image id="photo-asset"
        src="assets/profile.jpg"
        position="-1 0.8 0"
        width="1"
        height="1"
        visible="false">
      </a-image>
      <a-image id="logo-asset"
        src="assets/logo.png"
        position="1 0.8 0"
        width="1"
        height="1"
        visible="false">
      </a-image>
      <a-video id="video-asset"
        src="assets/demo.mp4"
        position="0 0 0"
        width="1.6"
        height="0.9"
        autoplay="true"
        loop="true"
        muted="true"
        visible="false">
      </a-video>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <!-- On-screen marker preview uses your QR code PNG -->
  <div id="marker-message" class="marker-message">
    <div class="marker-content">
      <h3>ğŸ” AR Marker</h3>
      <p>Point your camera at this code</p>
      <div class="marker-preview">
        <img src="assets/qr-code.png" alt="Your QR Code Marker" class="marker-img"/>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
